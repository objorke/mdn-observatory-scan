name: Example HTTP Observatory Scan

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  scan:
    runs-on: ubuntu-latest
    permissions:
      security-events: write
      contents: read
      actions: read
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Scan with HTTP Observatory
        uses: ./
        with:
          host: 'mozilla.org'
          output-file: 'observatory-results.sarif'
      
      - name: Display SARIF results
        run: cat observatory-results.sarif
      
      - name: Upload SARIF as artifact
        uses: actions/upload-artifact@v4
        with:
          name: observatory-results
          path: 'observatory-results.sarif'

      - name: Upload SARIF results to GitHub
        uses: github/codeql-action/upload-sarif@v4
        continue-on-error: true
        with:
          sarif_file: 'observatory-results.sarif'
          category: 'http-observatory'
